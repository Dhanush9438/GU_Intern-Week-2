<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsing Dots Loader</title>
  <style>
    .pulsing-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #333;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="pulsing-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
